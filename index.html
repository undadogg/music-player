<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Audio Player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="song__index"></div>

        <div class="music__player">
        <div class="title__display">
            <p></p>
        </div>
        
        <div class="player">
            <!-- <audio src="music/Godsmack - When Legends Rise.mp3" id="music__audio" preload="metadata"></audio> -->
            <audio src="music/Godsmack - When Legends Rise.mp3" id="music__audio" preload="metadata"></audio>

            <div class="disc">
            <img src="https://images-na.ssl-images-amazon.com/images/I/71ee11vyMuL._SL1500_.jpg" alt="">
            </div>
            
            <div class="music__controlls">
            <div class="controlls__prev">
                <i class="fas fa-fast-backward"></i>
            </div>

            <div class="controlls__play">
                <i class="fas fa-play"></i>
            </div>
            
            <div class="controlls__next">
                <i class="fas fa-fast-forward"></i>
            </div>
            </div>
        </div>
        
        <div class="music__progress">
            <div class="progressbar"></div>
        </div>
        </div>
        
        <script src="js/apps.js" async defer></script>
    </body>
</html>
